<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXIDONE Portal System</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --xp-blue: #0080ff;
            --xp-green: #00aa44;
            --xp-gray: #c0c0c0;
            --xp-dark: #0a246a;
            --xp-light: #e6e6e6;
            --modern-blue: #2563eb;
            --modern-dark: #0f172a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Legacy XP Styling */
        .legacy-style {
            background-color: var(--xp-dark);
            color: black;
            background-image: 
                linear-gradient(rgba(0, 128, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 128, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Modern Styling */
        .modern-style {
            background-color: var(--modern-dark);
            color: white;
        }
        
        .header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .legacy-header {
            background-color: var(--xp-blue);
            border-bottom: 3px solid var(--xp-green);
        }
        
        .modern-header {
            background-color: var(--modern-blue);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-img {
            height: 40px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        .legacy-logo-text {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .modern-logo-text {
            color: white;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .window {
            padding: 15px;
            max-width: 600px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        
        .xp-window {
            background-color: var(--xp-gray);
            border: 3px solid;
            border-top-color: white;
            border-left-color: white;
            border-right-color: #808080;
            border-bottom-color: #808080;
        }
        
        .modern-window {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--modern-blue);
            backdrop-filter: blur(5px);
        }
        
        .window-title {
            padding: 5px 10px;
            font-weight: bold;
            margin: -15px -15px 15px -15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .xp-title {
            background-color: var(--xp-blue);
            color: white;
        }
        
        .modern-title {
            background-color: var(--modern-blue);
            color: white;
        }
        
        .button {
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        
        .xp-button {
            background-color: var(--xp-gray);
            border: 2px solid;
            border-top-color: white;
            border-left-color: white;
            border-right-color: #808080;
            border-bottom-color: #808080;
            color: black;
        }
        
        .xp-button:hover {
            background-color: var(--xp-light);
        }
        
        .xp-button:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: white;
            border-bottom-color: white;
        }
        
        .modern-button {
            background-color: var(--modern-blue);
            border: none;
            color: white;
            border-radius: 4px;
        }
        
        .modern-button:hover {
            background-color: #1d4ed8;
        }
        
        .countdown {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            margin: 15px 0;
            padding: 10px;
        }
        
        .xp-countdown {
            color: var(--xp-blue);
            background-color: white;
            border: 2px solid var(--xp-blue);
        }
        
        .modern-countdown {
            color: white;
            background-color: rgba(37, 99, 235, 0.3);
            border: 1px solid var(--modern-blue);
        }
        
        .message {
            padding: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .xp-message {
            background-color: var(--xp-light);
            border: 2px solid var(--xp-blue);
        }
        
        .modern-message {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--modern-blue);
        }
        
        .footer {
            padding: 10px;
            font-size: 12px;
            color: white;
            text-align: center;
        }
        
        .xp-footer {
            background-color: var(--xp-blue);
        }
        
        .modern-footer {
            background-color: var(--modern-blue);
        }
        
        .support-schedule {
            text-align: left;
            margin-left: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body id="bodyElement">
    <div class="header" id="headerElement">
        <div class="logo">
            <img src="/favicon.ico" alt="UXIDONE Logo" class="logo-img">
            <span class="logo-text" id="logoTextElement">UXIDONE Portal</span>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <!-- Content will be dynamically loaded -->
    </div>
    
    <div class="footer" id="footerElement">
        Â© 2024-2025 Uxidone Corporation. All rights reserved.
    </div>

    <script>
        // Detect legacy Windows versions (95 to XP)
        function isLegacyWindows() {
            const userAgent = navigator.userAgent;
            return userAgent.includes("Windows NT 5.1") ||  // XP
                   userAgent.includes("Windows NT 5.0") ||  // 2000
                   userAgent.includes("Windows 98") || 
                   userAgent.includes("Windows 95");
        }

        // Format countdown timer
        function formatCountdown(endTime) {
            const now = new Date();
            const diff = endTime - now;
            
            if (diff <= 0) return "00:00:00:00";
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Apply legacy styling
        function applyLegacyStyling() {
            document.getElementById('bodyElement').className = 'legacy-style';
            document.getElementById('headerElement').className = 'header legacy-header';
            document.getElementById('logoTextElement').className = 'logo-text legacy-logo-text';
            document.getElementById('footerElement').className = 'footer xp-footer';
        }

        // Apply modern styling
        function applyModernStyling() {
            document.getElementById('bodyElement').className = 'modern-style';
            document.getElementById('headerElement').className = 'header modern-header';
            document.getElementById('logoTextElement').className = 'logo-text modern-logo-text';
            document.getElementById('footerElement').className = 'footer modern-footer';
        }

        // Show legacy portal
        function showLegacyPortal() {
            applyLegacyStyling();
            
            const now = new Date();
            const originalEnd = new Date(2025, 5, 22, 18, 32, 0); // June 22 2025 18:32
            const tempSupportStart = new Date(2025, 5, 23, 7, 5, 0); // June 23 2025 07:05
            const tempSupportEnd = new Date(2025, 5, 23, 15, 25, 0); // June 23 2025 15:25
            
            let content = '';
            
            if (now < originalEnd) {
                // Original support period
                content = `
                    <div class="window xp-window">
                        <div class="window-title xp-title">
                            <span>Legacy Support Active</span>
                        </div>
                        <p>Windows 95-XP support available until:</p>
                        <div class="countdown xp-countdown">
                            ${originalEnd.toLocaleString()}
                        </div>
                        <p>After this time, support will be temporarily unavailable until June 23.</p>
                        <button class="button xp-button" onclick="window.location.href='https://uxidone.github.io/windowsxpsite'">Enter Legacy Portal</button>
                    </div>
                `;
            }
            else if (now >= tempSupportStart && now <= tempSupportEnd) {
                // Temporary support window - redirect immediately
                window.location.href = "https://uxidone.github.io/windowsxpsite";
                return;
            }
            else {
                // Outside support windows
                content = `
                    <div class="window xp-window">
                        <div class="window-title xp-title">
                            <span>Legacy Support Unavailable</span>
                        </div>
                        <div class="message xp-message">
                            Windows 95-XP support is currently offline
                        </div>
                        ${now < tempSupportStart ? 
                            `<p>Support will be available again on June 23, 2025 between 07:05-15:25.</p>
                             <div class="countdown xp-countdown">
                                Time until temporary support: ${formatCountdown(tempSupportStart)}
                             </div>` : 
                            `<p>Final support period ended at June 23, 2025 15:25.</p>
                             <p>Legacy Windows support has been permanently removed.</p>`}
                    </div>
                `;
            }
            
            document.getElementById('mainContent').innerHTML = content;
        }

        // Show modern site
        function showModernSite() {
            applyModernStyling();
            
            const originalEnd = new Date(2025, 5, 22, 18, 32, 0);
            const tempSupportStart = new Date(2025, 5, 23, 7, 5, 0);
            const tempSupportEnd = new Date(2025, 5, 23, 15, 25, 0);
            const now = new Date();
            
            let legacyStatus = '';
            if (now < originalEnd) {
                legacyStatus = `<div class="countdown modern-countdown">Legacy support ends in: ${formatCountdown(originalEnd)}</div>`;
            } else if (now >= tempSupportStart && now <= tempSupportEnd) {
                legacyStatus = `<div class="message modern-message">Legacy support temporarily active until 15:25</div>`;
            } else if (now > tempSupportEnd) {
                legacyStatus = `<div class="message modern-message">Legacy Windows support has ended</div>`;
            } else {
                legacyStatus = `<div class="countdown modern-countdown">Temporary legacy support in: ${formatCountdown(tempSupportStart)}</div>`;
            }
            
            document.getElementById('mainContent').innerHTML = `
                <div class="window modern-window">
                    <div class="window-title modern-title">
                        <span>Welcome to UXIDONE</span>
                    </div>
                    <p>You are using a modern system.</p>
                    
                    ${legacyStatus}
                    
                    <div class="support-schedule">
                        <p><strong>Legacy Windows support schedule:</strong></p>
                        <ul>
                            <li>Original support until: June 22, 2025 18:32</li>
                            <li>Temporary support: June 23, 2025 07:05-15:25</li>
                        </ul>
                    </div>
                    
                    <button class="button modern-button" onclick="showMainSite()">Continue to Main Site</button>
                </div>
            `;
        }

        // Show main site content
        function showMainSite() {
            applyModernStyling();
            
            document.getElementById('mainContent').innerHTML = `
                <div class="window modern-window">
                    <div class="window-title modern-title">
                        <span>UXIDONE Main Portal</span>
                    </div>
                    
                    <p>Welcome to the main UXIDONE portal.</p>
                    
                    <div class="countdown modern-countdown" id="mainSiteCountdown">
                        Current time: ${new Date().toLocaleString()}
                    </div>
                    
                    <div class="message modern-message">
                        <p>This is the primary site for modern systems.</p>
                        <p>Legacy Windows support follows the published schedule.</p>
                    </div>
                    
                    <button class="button modern-button" onclick="checkAccess()">Check Legacy Status</button>
                </div>
            `;
            
            // Update clock every second
            setInterval(() => {
                document.getElementById('mainSiteCountdown').textContent = 
                    `Current time: ${new Date().toLocaleString()}`;
            }, 1000);
        }

        // Check access and show appropriate content
        function checkAccess() {
            if (isLegacyWindows()) {
                showLegacyPortal();
            } else {
                showModernSite();
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', checkAccess);
    </script>
</body>
</html>
